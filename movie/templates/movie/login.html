{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
  <div class="container">
  <h1 class="mt-3">로그인</h1>
  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="OK" %}
    {% comment %} <button class="btn btn-outline-primary col-12">로그인</button> {% endcomment %}
  </form>
</div>
{% endblock %}
